<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fuel Board Queue Monitor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .queue-display {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
        }
        .queue {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .queue-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        .queue-numbers {
            display: flex;
            flex-direction: column;
        }
        .number {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: 2px 0;
        }
        .ago { 
            color: #90EE90;
        }
        .pms { 
            color: #FF6347;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
        input {
            padding: 5px;
            font-size: 14px;
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="queue-display">
            <div class="queue">
                <div class="queue-title">AGO</div>
                <div class="queue-numbers" id="agoQueue">
                    <div class="number ago">---</div>
                    <div class="number ago">---</div>
                </div>
                <button id="agoNext">Next</button>
            </div>
            <div class="queue">
                <div class="queue-title">PMS</div>
                <div class="queue-numbers" id="pmsQueue">
                    <div class="number pms">---</div>
                    <div class="number pms">---</div>
                </div>
                <button id="pmsNext">Next</button>
            </div>
        </div>
        <div class="controls">
            <input type="text" id="vehicleInput" placeholder="AGO345">
            <button id="addVehicle">ADD</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
