<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fuel Board Queue Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .queue-display {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .queue {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .queue-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .queue-numbers {
            display: flex;
            flex-direction: column;
        }
        .number {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: 2px solid #333;
            margin: 5px 0;
        }
        .ago { background-color: #90EE90; }
        .pms { background-color: #FF6347; }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="queue-display">
            <div class="queue">
                <div class="queue-title">AGO</div>
                <div class="queue-numbers" id="agoQueue">
                    <div class="number ago">---</div>
                    <div class="number ago">---</div>
                </div>
                <button id="agoNext">Next</button>
            </div>
            <div class="queue">
                <div class="queue-title">PMS</div>
                <div class="queue-numbers" id="pmsQueue">
                    <div class="number pms">---</div>
                    <div class="number pms">---</div>
                </div>
                <button id="pmsNext">Next</button>
            </div>
        </div>
        <div class="controls">
            <input type="text" id="vehicleInput" placeholder="AGO345">
            <button id="addVehicle">ADD</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
